<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box > div{
            height: 50px;
            width: 50px;
        }
        .box > div:nth-child(even){
            background-color: pink;

        }
        .box > div:nth-child(odd){
            background-color: lightgrey;
        }
        .box{
            display: flex;
            height:400px;
            border: 5px solid cadetblue;
            flex-direction: row;
            align-items:center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
